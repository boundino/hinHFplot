<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="description" content="A compilation tool of heavy flavor measurements in heavy ion collisions.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/general.css">
    <link rel="stylesheet" href="css/basis.css">
    <link rel="stylesheet" href="css/checkbox.css">
    <link rel="stylesheet" href="css/input.css">
    <link rel="stylesheet" href="css/reference.css">
    <link rel="stylesheet" href="css/svg.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">
  </head>
  <title>Heavy Flavor Measurement Compilation Tool</title>
  <body>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="https://cdn.rawgit.com/eligrey/canvas-toBlob.js/f1a01896135ab378aa5c0118eadd81da55e698d8/canvas-toBlob.js"></script>
    <script src="https://cdn.rawgit.com/eligrey/FileSaver.js/e9d941381475b5df8b7d7691013401e171014e89/FileSaver.min.js"></script>
    <script src="datasets/dataset.js"></script>
    <script>
      // if(screen.width/screen.height < 1) {
      if(window.innerWidth/window.innerHeight <= 1) {
          window.location = "index_m.html";
      }
    </script>

    <!-- Top-left -->
    <div id="header">
      <div id="title">
        Heavy Flavor Measurement Compilation Tool
      </div>
    </div>

    <!-- Bottom-left -->
    <div id="leftrange">
      <div id="setup">
        <div>
          Observable:
          <select id="observable" name="observable" onchange="defaultrange(); loaditem(); drawallnoleg();" class="custom-select">
            <option value="RAA" selected="selected">RAA</option>
            <option value="RpA">RpA</option>
            <!-- <option value="RpARAA">RpA, RAA</option> -->
            <option value="v2">v2</option>
            <option value="v3">v3</option>
            <option value="vn">vn</option>
            <option value="LcToD0">&Lambda;c/D0</option>
            <option value="Ratio">Particle ratio</option>
            <option value="DoubleRatio">Double ratio</option>
          </select>
          vs.
          <select id="xvariable" name="xvariable" onchange="defaultrange(); loaditem(); drawallnoleg();" class="custom-select">
            <option value="pT">pT</option>
            <option value="y">y</option>
            <option value="absy">|y|</option>
            <option value="Npart">Npart</option>
            <option value="cent">Centrality</option>
          </select>
        </div>
        <div>X-axis range:
          <input type="number" id="pxmin" name="pxmin" min="0" max="200" step="1" value="0" class="numberinput" onchange="drawallwleg(0);">
          <p> - </p>
          <input type="number" id="pxmax" name="pxmax" min="0" max="200" step="1" value="40" class="numberinput" onchange="drawallwleg(0);">
          <button type="submit" id="logx" class="btncheck" value="0" onclick="changescale('logx', 0)">Log x</button>
        </div>
        <div>Y-axis range:
          <input type="number" id="pymin" name="pymin" min="-1" max="3" step="0.1" value="-0.03" class="numberinput" onchange="drawallwleg(0);">
          <p> - </p>
          <input type="number" id="pymax" name="pymax" min="-1" max="3" step="0.1" value="0.27" class="numberinput" onchange="drawallwleg(0);">
          <button type="submit" id="logy" class="btncheck" value="0" onclick="changescale('logy', 0)">Log y</button>
        </div>
        <div>
          <button type="submit" class="btnaction" onclick="clearall()">Clear all</button>
          <button type="submit" class="btnaction" onclick="colorall(); ">Random color</button>
          <p><i class="fas fa-filter" style="color: #eee"></i></p>
          <input type="text" id="filterinput" onkeyup="keyfilter()" placeholder="e.g. open, baryon, lepton">
        </div>
      </div>

      <div id="data">
        <table id="datainput"></table>
      </div>
      <script src="js/loaditem.js"></script>
      <script src="js/general.js"></script>
      <script src="js/filter.js"></script>
      <script>defaultrange()</script>
      <script>loaditem()</script>      
    </div>
    <!-- <script>loadtoc()</script> -->

    <div id="rightrange">
      <!-- Top-right -->
      <div id="descholder">
        <br>
        <p><i class="far fa-paper-plane"></i> Jing Wang <a href="mailto:jing.wang@cern.ch?subject=hinHFplot%20website" class="link">jing.wang@cern.ch</a> &nbsp;&nbsp;</p><br>
        <p><i class="far fa-file-alt"></i> Click <a href="datasets/publication.html" class="link">here</a> to get the full publication list &nbsp;&nbsp;</p> <br><br>
        <button type="submit" class="btnaction" id="btnbinning" onclick="binningopacity(); " value="0">Display Style</button>
        <button type="submit" class="btnaction" id="btnvline" onclick="vlineopacity(); " value="0">Unity/Zero</button>
        <button type="submit" class="btnaction" id="btngrid" onclick="gridopacity(0); " value="1">Grid</button>
        <button type="submit" class="btnaction" id="btnlegend" onclick="legendopacity(); " value="1">Legend</button>
        <button type="submit" class="btnaction" id='saveButton'>Save as PNG</button><p>&nbsp;</p> <br>
        <p>Legend x: </p>
        <input type="range" min="10" max="99" value="25" class="slider" id="x0range" oninput="movelegendx()">
        <p id="tx0"> 25 </p>
        <p>  y: </p>
        <input type="range" min="10" max="99" value="20" class="slider" id="y0range" oninput="movelegendy()">
        <p id="ty0"> 20 </p>
        <p>&nbsp;</p><br>
        <p>&nbsp;</p><br>          
      </div>
      <!-- Bottom-right -->
      <div id="rightpad">
        <svg id="svgparent" style="background-color: white;"></svg>
        <ul id="reference"> </ul>
        <script src="js/reference.js"></script>
        <script src="js/errorbars.js"></script>
        <script>setsvg()</script>
        <script src="js/save.js"></script>
      </div>

      <div id="footercontainerright">
        <div id="footerright">
          Copyright &copy; 2021 boundin
        </div>
      </div>

      <div id="clipboard">

      </div>

  </body>
</html>
