<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="description" content="A compilation tool of heavy flavor measurements in heavy ion collisions.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&family=Roboto&family=Ubuntu&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/general_m.css">
    <link rel="stylesheet" href="css/basis.css">
    <link rel="stylesheet" href="css/checkbox.css">
    <link rel="stylesheet" href="css/input.css">
    <link rel="stylesheet" href="css/reference.css">
    <link rel="stylesheet" href="css/svg.css">
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">
    <script src="https://kit.fontawesome.com/1b7d79a1ac.js" crossorigin="anonymous"></script>
  </head>
  <title>Heavy Flavor Measurement Compilation Tool</title>
  <body>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="https://cdn.rawgit.com/eligrey/canvas-toBlob.js/f1a01896135ab378aa5c0118eadd81da55e698d8/canvas-toBlob.js"></script>
    <script src="https://cdn.rawgit.com/eligrey/FileSaver.js/e9d941381475b5df8b7d7691013401e171014e89/FileSaver.min.js"></script>
    <script src="datasets/dataset.js"></script>
    <script src="js/markers.js"></script>
    <script src="js/loaditem.js"></script>
    <script src="js/general.js"></script>
    <script src="js/filter.js"></script>
    <script src="js/errorbars-incl.js"></script>
    <script src="js/legend.js"></script>
    <script src="js/reference.js"></script>
    <script src="js/errorbars.js"></script>
    <script src="js/control.js"></script>
    <script>
      if(window.innerWidth/window.innerHeight > 1) {
          window.location = "index.html";
      }
    </script>

    <!-- Bottom-left -->
    <div id="leftrange">
      <div id="title">
        Heavy Flavor Measurement Compilation Tool
      </div>
      <div id="setup">
        <div>
          <p>Observable:</p>
          <select id="observable" onchange="defaultrange(); loaditem(1); freshall(0);" class="custom-select">
            <option value="RAA">RAA</option>
            <option value="RpA">RpA</option>
            <option value="RpARAA">RpA, RAA</option>
            <option value="v2" selected="selected">v2</option>
            <option value="v3">v3</option>
            <option value="vn">vn</option>
            <option value="LcToD0">&Lambda;c/D0</option>
            <option value="Ratio">Particle ratio</option>
            <option value="DoubleRatio">Double ratio</option>
          </select>
          <p>vs.</p>
          <select id="xvariable" onchange="defaultrange(); loaditem(1); freshall(0);" class="custom-select">
            <option value="pT">pT</option>
            <option value="y">y</option>
            <option value="absy">|y|</option>
            <option value="Npart">Npart</option>
            <option value="cent">Centrality</option>
          </select>
        </div>
        <div>
          <p>X-axis range:</p>
          <input type="number" id="pxmin" name="pxmin" min="0" max="200" step="1" value="0" class="numberinput" onchange="freshall(0);" inputmode="decimal">
          <p> - </p>
          <input type="number" id="pxmax" name="pxmax" min="0" max="200" step="1" value="40" class="numberinput" onchange="freshall(0);" inputmode="decimal">
          <button type="submit" id="logx" class="btncheck" value="0" onclick="changescale('logx', 0)">Log x</button>
        </div>
        <div>
          <p>Y-axis range:</p>
          <input type="number" id="pymin" name="pymin" min="-1" max="3" step="0.1" value="-0.03" class="numberinput" onchange="freshall(0);" inputmode="decimal">
          <p> - </p>
          <input type="number" id="pymax" name="pymax" min="-1" max="3" step="0.1" value="0.27" class="numberinput" onchange="freshall(0);" inputmode="decimal">
          <button type="submit" id="logy" class="btncheck" value="0" onclick="changescale('logy', 0)">Log y</button>
        </div>
        <div>
          <button type="submit" onclick="clearall()">Clear all</button>
          <button type="submit" onclick="colorall(); ">Random color</button>
          <button type="submit" id="btncheckedonly" class="btncheck" value="0" onclick="checkedonly()">Checked only</button>
          <p><i class="fas fa-filter" style="color: #eee"></i></p>
          <input type="text" id="filterinput" onkeyup="keyfilter()" placeholder="e.g. open, baryon, lepton">
        </div>
      </div>

      <div id="data">
        <table id="datainput"></table>
      </div>
      <script>defaultrange()</script>
      <script>loaditem(1)</script>
    </div>
    <!-- <script>loadtoc()</script> -->

    <!-- Bottom-right -->
    <div id="rightrange">
      <div id="rightpad">
        <div style="display: none;">
          <input type="range" min="0.5" max="0.9" value="0.72" step="0.02" class="slider verticalslider" id="ratiorange" oninput="freshall(0); document.getElementById('tratio').innerHTML = 'Canvas shape: ('+parseFloat(this.value).toFixed(2)+')';">
          <div id="tratio"></div>
        </div>
        <svg id="svgparent" style="background-color: white;"></svg>
        <div id="divrange">
          <br>
          <p> <i class="fa-solid fa-text-height"></i> </p> <p id="tfsize"></p>
          <input type="range" min="10" max="80" value="50" class="slider" id="legsizerange" oninput="resizelegend()">
          <p> <i class="fa-solid fa-arrows-left-right"></i> </p> <p id="tx0"></p>
          <input type="range" min="10" max="99" value="25" class="slider" id="x0range" oninput="movelegendx()">
          <p> <i class="fa-solid fa-arrows-up-down"></i> </p> <p id="ty0"></p>
          <input type="range" min="10" max="99" value="20" class="slider" id="y0range" oninput="movelegendy()">
        </div>
        <div id="divreference">
          <br>
          <ul id="reference"> </ul>
        </div>
        <div id="descholder">
          <div id="desc">
            <div class="dropdown">
              <button type="submit" id="btnlegend" value="127">Legend <i class="fa-solid fa-caret-down"></i></button>
              <div class="dropdown-content">
                <a id="sw_mark" onclick="legendopacity(this);" class="active"><i class="fa-solid fa-square-check"></i> Marker</a>
                <a id="sw_particle" onclick="legendopacity(this);" class="active"><i class="fa-solid fa-square-check"></i> Particle</a>
                <a id="sw_collab" onclick="legendopacity(this);" class="active"><i class="fa-solid fa-square-check"></i> Collaboration</a>
                <a id="sw_collision1" onclick="legendopacity(this);" class="active"><i class="fa-solid fa-square-check"></i> Collision</a>
                <a id="sw_collision2" onclick="legendopacity(this);" class="active"><i class="fa-solid fa-square-check"></i> Energy</a>
                <a id="sw_kinea" onclick="legendopacity(this);" class="active"><i class="fa-solid fa-square-check"></i> Kinematics 1</a>
                <a id="sw_kineb" onclick="legendopacity(this);" class="active"><i class="fa-solid fa-square-check"></i> Kinematics 2</a>
              </div>
            </div>
            <button type="submit" class="btnaction" id="btnbinning" onclick="binningopacity(); " value='6'><i class="fa-solid fa-brush"></i></button>
            <button type="submit" class="btnaction" id="btnvline" onclick="vlineopacity(); " value='0'><i class="fa-solid fa-ruler-horizontal"></i></button>
            <button type="submit" class="btnaction" id="btngrid" onclick="gridopacity(0); " value="0.2"><i class="fa-solid fa-table-cells"></i></button>
            <button type="submit" class="btnaction" id='saveButton'><i class="fa-solid fa-floppy-disk"></i></button>
            <p><i class="far fa-file-alt"></i> Click <a href="datasets/publication.html" class="link">here</a> to get the full publication list &nbsp;&nbsp;</p> <br>
            <p><i class="far fa-paper-plane"></i> Jing Wang <a href="mailto:jing.wang@cern.ch?subject=hinHFplot%20website" class="link">jing.wang@cern.ch</a> &nbsp;&nbsp;</p><br>
          </div>
        </div>
        <script src="js/save.js"></script>
        <script>setsvg()</script>
      </div>

    </div>

    <div id="footercontainerright">
      <div id="footerright">
        Copyright &copy; 2022 boundin
      </div>
    </div>

    <div id="clipboard">

    </div>

  </body>
</html>
