<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/general_m.css">
    <link rel="stylesheet" href="css/checkbox.css">
    <link rel="stylesheet" href="css/input.css">
    <link rel="stylesheet" href="css/reference.css">
    <link rel="stylesheet" href="css/svg.css">
  </head>
  <title>Heavy Flavor Measurement Compilation Tool</title>
  <body>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="datasets/dataset.js"></script>
    <script>
      // if(screen.width/screen.height < 1) {
      if(window.innerWidth/window.innerHeight > 1) {
          window.location = "https://boundino.github.io/hinHFplot/index.html";
      }
    </script>

    <!-- Bottom-left -->
    <div id="leftrange">
      <div id="title">
        Heavy Flavor Measurement Compilation Tool
      </div>
      <div id="setup">
        <div>
          <p>Observable:</p> 
          <select id="observable" onchange="defaultrange(); loaditem(); drawall();" class="custom-select">
            <option value="RAA" selected="selected">RAA</option>
            <option value="RpA">RpA</option>
            <option value="v2">v2</option>
            <option value="v3">v3</option>
            <option value="vn">vn</option>
            <option value="LcD0">&Lambda;c/D0</option>
          </select>
          <p>vs.</p>
          <select id="xvariable" onchange="defaultrange(); loaditem(); drawall();" class="custom-select">
            <option value="pT">pT</option>
            <option value="y">y</option>
            <option value="absy">|y|</option>
            <option value="Npart">Npart</option>
            <option value="cent">Centrality</option>
          </select>          
        </div>
        <div>
          <p>X-axis range:</p>
          <input type="number" id="pxmin" name="pxmin" min="0" max="200" step="1" value="0" class="numberinput" onchange="drawall();" inputmode="decimal">
          <p> - </p>
          <input type="number" id="pxmax" name="pxmax" min="0" max="200" step="1" value="40" class="numberinput" onchange="drawall();" inputmode="decimal">
        </div>
        <div>
          <p>Y-axis range:</p>
          <input type="number" id="pymin" name="pymin" min="-1" max="3" step="0.1" value="-0.03" class="numberinput" onchange="drawall();" inputmode="decimal">
          <p> - </p>
          <input type="number" id="pymax" name="pymax" min="-1" max="3" step="0.1" value="0.27" class="numberinput" onchange="drawall();" inputmode="decimal">
        </div>
        <div>
          <!-- <button type="submit" onclick="selectall()">Select all</button> -->
          <button type="submit" onclick="clearall()">Clear all</button>
          <button type="submit" onclick="colorall(); ">Random color</button>
          <button type="submit" id="btnvline" onclick="vlineopacity(); " value="0">Horizontal line</button>
          <button type="submit" id="btnlegend" onclick="legendopacity(); " value="1">Legend</button>
        </div>
      </div>

      <div id="data">
        <table id="datainput"></table>
      </div>
      <script src="js/loaditem.js"></script>
      <script src="js/general.js"></script>
      <script>defaultrange()</script>
      <script>loaditem()</script>
    </div>
    <!-- <script>loadtoc()</script> -->

    <!-- Bottom-right -->
    <div id="rightrange">
      <div id="rightpad">
        <svg></svg>
        <div id="divrange">
          <p>Legend position: </p>
          <input type="range" min="1" max="100" value="20" class="slider" id="x0range" oninput="movelegend()">
        </div>
        <div id="divreference">
          <!-- <p>Reference:</p> -->
          <br>
          <ul id="reference"> </ul>
        </div>
        <script src="js/reference.js"></script>
        <script src="js/errorbars.js"></script>
        <script>setsvg()</script>
        <div id="descholder">
          <div id="desc">
            <button type="submit" onclick="window.open('https://docs.google.com/spreadsheets/d/e/2PACX-1vTmlA9d3D66kaOERzHraFUj0bi6a12KLmf--rCzEl7GkfwyIWaCa8LJnQTT_SLYy_Xi8ruj11HQB-jR/pubhtml')">Heavy Flavor Publications</button> <br>
            <p>Contact: Jing Wang (jing.wang@cern.ch)</p><br>
          </div>
        </div>
      </div>

    </div>

    <div id="footercontainerright">
      <div id="footerright">
        Copyright &copy; 2021 boundin
      </div>
    </div>

    <div id="clipboard">
      
    </div>

  </body>
</html>
